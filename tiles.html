<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>XYZ - xpublish-tiles</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
#toggle-container { position: absolute; top: 10px; right: 10px; z-index: 1000; }
#tile-boundaries-toggle { padding: 8px 12px; background: white; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif; font-size: 12px; }
#tile-boundaries-toggle:hover { background: #f0f0f0; }
#colormap-selector { margin-left: 10px; padding: 8px 12px; background: white; border: 1px solid #ccc; border-radius: 4px; font-family: Arial, sans-serif; font-size: 12px; }
</style>
</head>
<body>
<div id="map"></div>
<div id="toggle-container">
    <button id="tile-boundaries-toggle">Show Tile Boundaries</button>
    <select id="colormap-selector">
        <option value="hsv">HSV</option>
        <option value="viridis">Viridis</option>
        <option value="plasma">Plasma</option>
        <option value="inferno">Inferno</option>
        <option value="magma">Magma</option>
        <option value="cividis">Cividis</option>
    </select>
</div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoibXBpYW5udWNjaSIsImEiOiJja3FiZHg2emEwMGNjMndvY2F6OTdpcWN3In0.rjzyODwHa4rsEy2CH7IDwQ';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 4,
        // center on Denmark
        center: [12.5683, 55.6761],
        // center: [-71.0367, 42.3739],
        //center: [-61.5, -4.5],
        // transformRequest: (url, resourceType) => {
        //     if (url.includes('localhost')) {
        //         return {
        //             url: url,
        //             headers: { 'Authorization': 'Basic dGVzdF91c2VyOnRlc3RfcGFzcw==' },
        //         };
        //     }
        // }
    });

    map.on('load', () => {
        map.setFog({});
        valid_time = "2023-10-10T12:00:00Z"
        colormap = "viridis"

        const wmsSourceUrl = (colormap, valid_time) => 
            `http://ohm.dmi.dk:8080/tiles/WebMercatorQuad/tilejson.json?variables=t2m&width=512&height=512&style=raster/${colormap}&colorscalerange=250,283&valid_time=${valid_time}`;

        map.addSource('wms-test-source', {
            'type': 'raster',
            'url': wmsSourceUrl(colormap, valid_time),
        });

        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {
                    'raster-opacity': 0.5
                }
            },
            // 'building' // Place layer under labels, roads and buildings.
        );

        map.showTileBoundaries = false;

        // Toggle tile boundaries functionality
        const toggleButton = document.getElementById('tile-boundaries-toggle');
        toggleButton.addEventListener('click', () => {
            map.showTileBoundaries = !map.showTileBoundaries;
            toggleButton.textContent = map.showTileBoundaries ? 'Hide Tile Boundaries' : 'Show Tile Boundaries';
        });

        // Update WMS layer colormap
        const colormapSelector = document.getElementById('colormap-selector');
        colormapSelector.addEventListener('change', (event) => {
            const selectedColormap = event.target.value;
            map.getSource('wms-test-source').setUrl(wmsSourceUrl(selectedColormap, valid_time));
        });
    });

    map.on('style.load', function() {
  map.on('click', function(e) {
    var coordinates = e.lngLat;
    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML('you clicked here: <br/>' + coordinates)
      .addTo(map);
  });
});
</script>

</body>
</html>
